<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONYX - Cadastro</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="auth-page">
    <div class="container">
        <header>
            <h1>ONYX</h1>
        </header>

        <section>
            <div class="registration-container">
                <h2>Crie sua Conta ONYX</h2>
                <p>
                    Preencha os campos abaixo para se cadastrar e aproveite todas
                    as vantagens da nossa plataforma!
                </p>

                {% for message in messages %}
                    <p class="erro">{{ message }}</p>
                {% endfor %}

                <form method="post" class="registration-form">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome"
                               placeholder="Seu Nome Completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email"
                               placeholder="seu.email@exemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha"
                               placeholder="Crie uma senha" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmar_senha">Confirmar Senha:</label>
                        <input type="password" id="confirmar_senha"
                               name="confirmar_senha"
                               placeholder="Confirme sua senha" required>
                    </div>

                    <button type="submit" class="btn-primary">Cadastrar</button>
                </form>

                <div class="login-link">
                    <p>Já tem uma conta?
                        <a href="{% url 'login' %}">Faça login aqui</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
